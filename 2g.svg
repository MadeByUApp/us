<svg width="600" height="700" viewBox="0 0 600 700" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="shadow" x="-50" y="-50" width="700" height="800" filterUnits="userSpaceOnUse">
<feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
</filter>
<linearGradient id="foldBlack" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#2a2a2a"/>
<stop offset="50%" stop-color="#1a1a1a"/>
<stop offset="100%" stop-color="#0f0f0f"/>
</linearGradient>
</defs>
<g filter="url(#shadow)">
<!-- Base Shape Oversize -->
<path d="M 175 40 C 220 70 280 70 325 40 L 480 110 L 440 220 L 390 200 L 390 580 L 110 580 L 110 200 L 60 220 L 20 110 Z" fill="#1a1a1a"/>
<!-- Folds and Lighting -->
<path d="M 175 40 C 220 70 280 70 325 40 L 480 110 L 440 220 L 390 200 L 390 580 L 110 580 L 110 200 L 60 220 L 20 110 Z" fill="url(#foldBlack)" opacity="0.6"/>
<!-- Highlights for Black Fabric (Crucial for visibility) -->
<!-- Armpit Folds -->
<path d="M 110 200 Q 150 250 160 300" stroke="#333" stroke-width="2" fill="none" filter="blur(1px)"/>
<path d="M 390 200 Q 350 250 340 300" stroke="#333" stroke-width="2" fill="none" filter="blur(1px)"/>
<!-- Chest Light -->
<circle cx="250" cy="200" r="100" fill="#ffffff" opacity="0.03" filter="blur(40px)"/>
<!-- Waist Folds -->
<path d="M 130 500 Q 250 520 370 500" stroke="#252525" stroke-width="4" fill="none" opacity="0.5" filter="blur(2px)"/>
<!-- Collar -->
<path d="M 175 40 C 220 70 280 70 325 40" stroke="#2a2a2a" stroke-width="5" fill="none"/>
<path d="M 175 40 C 220 70 280 70 325 40" stroke="#000" stroke-width="1" fill="none"/>
</g>
</svg>