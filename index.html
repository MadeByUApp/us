
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MadeByU - Estudio de Impresi√≥n Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              // Using CSS variables for dynamic theming
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-dark': 'rgb(var(--color-primary-dark) / <alpha-value>)',
              background: '#0f1115',
              panel: '#182122',
              surface: '#111718',
              border: '#283639',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default Theme (Cyan) */
        --color-primary: 19 200 236;      /* #13c8ec */
        --color-primary-dark: 14 165 195; /* #0ea5c3 */
      }

      body {
        background-color: #0f1115;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111718;
      }
      ::-webkit-scrollbar-thumb {
        background: #283639;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary));
      }
      /* Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: rgb(var(--color-primary));
        cursor: pointer;
        margin-top: -6px;
        border: 2px solid #111718;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #283639;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</html>
